<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <header>HTML5 Űrlap - NEPTUNKOD</header>

    <section>
      <form
        action="feldolgozo.php"
        target="_self"
        method="post"
        id="urlap"
        name="urlap"
      >
        <label for="nev"
          >Név:
          <input
            type="text"
            id="nev"
            name="nev"
            required
            pattern="([A-ZÁÉÍÓÖŐÚÜŰ a-záéíóöőúüű]){4,}"
            title="Írd be a neved"
            placeholder="Írd be a neved"
            autofocus
            autocomplete="off"
          />
        </label>

        <label for="pin">
          PIN kód:
          <input
            type="password"
            id="pin"
            name="pin"
            required
            pattern="[0-9]{4}"
            title="4 számjegyű PIN kód"
            placeholder="PIN
                    kód"
          />
        </label>

        <label for="fav_fruit">
          Kedvenc gyümölcs:
          <input
            list="gyumolcsok"
            id="fav_fruit"
            name="fav_fruit"
            placeholder=""
            title="Alma, Körte, Szőlő, Banán, Narancs"
          />
          <datalist id="gyumolcsok">
            <option value="alma">Alma</option>
            <option value="körte">Körte</option>
            <option value="szőlő">Szőlő</option>
            <option value="banán">Banán</option>
            <option value="narancs">Narancs</option>
          </datalist>
        </label>
        <label for="age">
          Életkor:
          <input
            type="number"
            id="age"
            name="age"
            min="1"
            max="100"
            step="1"
            title="1 és 100 közötti érték"
            placeholder=""
          />
        </label>

        <label for="feet_size">
          Lábméret:
          <input
            type="number"
            id="feet_size"
            name="feet_size"
            min="25"
            max="50"
            step="0.5"
            title="25 és 50 közötti érték"
            placeholder=""
          />
        </label>

        <label for="confidence">
          Önbizalom:
          <input
            type="range"
            id="confidence"
            name="confidence"
            min="0"
            max="100"
            step="0.1"
            title="0 és 100 közötti érték"
          />
        </label>
      </form>
      <br />

      <div class="sidebyside">
        <input type="submit" value="Elküld" form="urlap" />
        <input
          type="submit"
          value="Elküld ellenőrzés nélkül"
          formnovalidate
          form="urlap"
        />
      </div>
       </section>

    <footer>
      <p>
        Forrás:
        <a href="http://html5doctor.com/" target="_blank"
          >http://html5doctor.com/</a
        >
      </p>
      <p>
        Formátumok:
        <a href="https://www.html5pattern.com/" target="_blank"
          >https://www.html5pattern.com/</a
        >
      </p>
      <p>
        JavaScript RegExp:
        <a
          href="https://www.w3schools.com/jsref/jsref_obj_regexp.asp"
          target="_blank"
        >
          https://www.w3schools.com/jsref/jsref_obj_regexp.asp</a></p>
    </footer>
    <link rel="stylesheet" href="GTDIOV_urlap.css" />
  </body>
</html>
